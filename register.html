<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="icon" href="assets/images/barbecue-1.svg" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Sevillana&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container-md-fluid">
        <div class="row">
            <div class="col-md position-relative wrapper1">
                <img class="opacity-25 bground" src="assets/images/bg-login.png" alt="background-login">
                <img class="position-absolute top-50 start-50 translate-middle bbq" src="assets/images/barbecue-1.svg"
                    alt="barbeque">
                <!-- <p class="position-absolute start-50 translate-middle mama">Mama Recipe.</p> -->
            </div>
            <div class="col-md wrapper2">
                <div class="text-center mb-5 title">
                    <h2>Letâ€™s Get Started !</h2>
                    <p>Create new account to access all features</p>
                </div>
                <div class="mb-3 ms-2 name">
                    <label for="formGroupExampleInput" class="form-label">Name</label>
                    <input type="text" class="form-control opacity-50" id="formGroupExampleInput"
                        placeholder="Name">
                </div>
                <div class="mb-3 ms-2 address">
                    <label for="formGroupExampleInput2" class="form-label">Email Address</label>
                    <input type="text" class="form-control opacity-50" id="formGroupExampleInput2" placeholder="Enter email address">
                </div>
                <div class="mb-3 ms-2 phone">
                    <label for="formGroupExampleInput" class="form-label">Phone Number</label>
                    <input type="text" class="form-control opacity-50" id="formGroupExampleInput"
                        placeholder="08xxxxxxxxxx">
                </div>
                <div class="mb-3 ms-2 pass">
                    <label for="formGroupExampleInput2" class="form-label">Create New Password</label>
                    <input type="text" class="form-control opacity-50" id="formGroupExampleInput2" placeholder="Create New Password">
                </div>
                <div class="mb-3 ms-2 new-pass">
                    <label for="formGroupExampleInput2" class="form-label">New Password</label>
                    <input type="text" class="form-control opacity-50" id="formGroupExampleInput2" placeholder="New Password">
                </div>
                <div class="form-check ms-2">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                    <label class="form-check-label" for="flexCheckDefault">
                        I agree to terms & conditions
                    </label>
                </div>
                <div class="mt-4 ms-2">
                    <button class="btn" type="submit">Register Account</button>
                </div>
                <div class="mt-2">
                    <p><a href="#" class="ms-2 acc">Already have account? <span class="sign">Log in Here</span></a></p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
